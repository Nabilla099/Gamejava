<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grid Card Game List</title>
  <style>
    /* Reset dan font */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 16px;
      background: linear-gradient(90deg, #0066ff, #00ccff);
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      user-select: none;
    }

    #searchInput {
      display: block;
      margin: 12px auto 24px auto;
      width: 90%;
      max-width: 400px;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      outline: none;
      transition: background 0.3s;
      background: #222;
      color: #eee;
    }
    #searchInput.typing {
      background: linear-gradient(90deg, #0044cc, #00aaff);
      color: #fff;
    }

    /* Main content container */
    .main-content {
      flex: 1;
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Container grid */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
      width: 100%;
      justify-items: center; /* pastikan item grid terpusat */
      padding: 0 20px;
      margin: 0 auto; /* agar grid terpusat */
      max-width: 1200px; /* batas lebar maksimum agar tidak melebar ke kiri */
    }

    /* Card grid */
    .grid-card {
      background: linear-gradient(135deg, #0a74da, #00c6ff);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 12px #00aaff88;
      display: flex;
      flex-direction: column;
      gap: 12px;
      height: 100%;
      width: 100%;
      max-width: 400px;
    }
    .grid-card h2 {
      margin: 0 0 12px 0;
      font-size: 20px;
      user-select: none;
      text-align: center;
      text-shadow: 1px 1px 3px #003366;
    }

    /* List game kecil di dalam card */
    .game-list-small {
      display: flex;
      flex-direction: column;
      gap: 8px;
      overflow-y: auto;
      max-height: 300px;
      scrollbar-width: thin;
      scrollbar-color: #00aaff transparent;
    }
    .game-list-small::-webkit-scrollbar {
      width: 6px;
    }
    .game-list-small::-webkit-scrollbar-thumb {
      background-color: #00aaff;
      border-radius: 3px;
    }

    /* Item game kecil */
    .game-small {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #004466cc;
      padding: 8px 12px;
      border-radius: 12px;
      font-size: 14px;
      user-select: none;
      transition: all 0.3s;
    }
    .game-small:hover {
      background: #0077ffcc;
      transform: translateY(-2px);
    }
    .game-small span {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 65%;
    }

    /* Tombol download kecil */
    .btn-download-small {
      background: linear-gradient(135deg, #00ffea, #00aaff);
      border: none;
      border-radius: 12px;
      padding: 6px 12px;
      color: #004466;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
      box-shadow: 0 0 8px #00aaffaa;
      transition: all 0.3s;
      user-select: none;
      position: relative;
      overflow: hidden;
      flex-shrink: 0;
    }
    .btn-download-small:hover {
      background: linear-gradient(135deg, #00ccdd, #0077aa);
      color: #e0f7ff;
      box-shadow: 0 0 12px #00aaff;
    }
    .btn-download-small.animating::after {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 100%;
      background: rgba(255, 255, 255, 0.4);
      animation: shine 1s ease forwards;
      pointer-events: none;
      border-radius: 12px;
    }
    @keyframes shine {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    /* Pagination */
    .pagination {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin: 30px 0;
      padding-bottom: 20px;
      width: 100%;
    }
    
    .page-btn {
      background: linear-gradient(135deg, #0066ff, #00aaff);
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      min-width: 120px;
    }
    
    .page-btn:hover {
      background: linear-gradient(135deg, #0044cc, #0088ff);
      box-shadow: 0 0 10px #00aaff88;
      transform: translateY(-2px);
    }
    
    .page-btn:disabled {
      background: #555;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }
    
    .page-info {
      display: flex;
      align-items: center;
      font-size: 16px;
      color: #aaa;
    }

    /* Empty state */
    .empty-state {
      grid-column: 1 / -1;
      text-align: center;
      padding: 40px 20px;
      color: #aaa;
      font-size: 18px;
    }

    /* Toast */
    #toast {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: #00aaffcc;
      color: white;
      padding: 12px 24px;
      border-radius: 30px;
      font-weight: bold;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      user-select: none;
      box-shadow: 0 0 15px #00cfffbb;
      z-index: 10000;
      backdrop-filter: blur(5px);
    }
    #toast.show {
      opacity: 1;
      pointer-events: auto;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 16px 0;
      font-size: 14px;
      color: #bbb;
      user-select: none;
      background: rgba(0, 0, 0, 0.3);
      margin-top: auto;
    }
    footer a {
      color: #00aaff;
      text-decoration: none;
      font-weight: 600;
    }
    footer a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .grid-container {
        grid-template-columns: 1fr;
        max-width: 500px;
      }
      
      .page-btn {
        padding: 8px 16px;
        min-width: 100px;
      }
      
      .page-info {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<header>Daftar Game Favorit</header>

<input type="search" id="searchInput" placeholder="Cari game..." autocomplete="off" />

<div class="main-content">
  <div class="grid-container" id="gridContainer"></div>

  <div class="pagination">
    <button class="page-btn" id="prevPage" disabled>Sebelumnya</button>
    <div class="page-info" id="pageInfo">Halaman 1 dari 1</div>
    <button class="page-btn" id="nextPage">Berikutnya</button>
  </div>
</div>

<div id="toast"></div>

<footer>
  &copy; 2025 â€” <a href="https://facebook.com/yourprofile" target="_blank" rel="noopener noreferrer">Facebook</a>
</footer>

<script>
  // Data game
  const games = [
    "Sonic Adventure", "Mario Bros", "Pac-Man", "Tetris", "Street Fighter",
    "Donkey Kong", "Contra", "Bomberman", "Zelda", "Metroid",
    "Castlevania", "Final Fantasy", "Mega Man", "Earthworm Jim", "Diablo",
    "Age of Empires", "SimCity", "Crash Bandicoot", "Spyro", "Resident Evil",
    "Halo", "Doom", "Quake", "Pokemon", "The Sims",
    "God of War", "FIFA", "Tekken", "Mortal Kombat", "Half-Life"
  ];

  // Variabel global
  const gridContainer = document.getElementById('gridContainer');
  const searchInput = document.getElementById('searchInput');
  const toast = document.getElementById('toast');
  const prevPageBtn = document.getElementById('prevPage');
  const nextPageBtn = document.getElementById('nextPage');
  const pageInfo = document.getElementById('pageInfo');
  
  let currentPage = 1;
  let gamesPerPage = 12;
  let filteredGames = [...games];
  let totalPages = Math.ceil(games.length / gamesPerPage);

  // Inisialisasi
  displayGames();

  // Fungsi untuk menampilkan game berdasarkan halaman
  function displayGames() {
    gridContainer.innerHTML = '';
    
    const startIndex = (currentPage - 1) * gamesPerPage;
    const endIndex = startIndex + gamesPerPage;
    const gamesToShow = filteredGames.slice(startIndex, endIndex);
    
    if (gamesToShow.length > 0) {
      const card = createGridCard(gamesToShow, currentPage);
      gridContainer.appendChild(card);
    } else {
      const emptyState = document.createElement('div');
      emptyState.classList.add('empty-state');
      emptyState.textContent = 'Tidak ada game yang ditemukan';
      gridContainer.appendChild(emptyState);
    }
    
    updatePageInfo();
  }

  // Fungsi untuk membuat kartu game
  function createGridCard(gamesChunk, pageNum) {
    const card = document.createElement('section');
    card.classList.add('grid-card');
    card.setAttribute('data-page', pageNum);

    const title = document.createElement('h2');
    title.textContent = `Daftar Game #${pageNum}`;
    card.appendChild(title);

    const list = document.createElement('div');
    list.classList.add('game-list-small');

    gamesChunk.forEach(gameName => {
      const gameItem = document.createElement('div');
      gameItem.classList.add('game-small');

      const nameSpan = document.createElement('span');
      nameSpan.textContent = gameName;
      nameSpan.title = gameName;

      const btnDownload = document.createElement('button');
      btnDownload.classList.add('btn-download-small');
      btnDownload.textContent = 'Unduh';

      btnDownload.addEventListener('click', () => {
        showToast(`Memulai unduhan: ${gameName}`);
        btnDownload.classList.add('animating');
        setTimeout(() => {
          btnDownload.classList.remove('animating');
        }, 1000);
      });

      gameItem.appendChild(nameSpan);
      gameItem.appendChild(btnDownload);
      list.appendChild(gameItem);
    });

    card.appendChild(list);
    return card;
  }

  // Fungsi untuk update info halaman
  function updatePageInfo() {
    totalPages = Math.ceil(filteredGames.length / gamesPerPage);
    pageInfo.textContent = `Halaman ${currentPage} dari ${totalPages}`;
    
    // Enable/disable tombol navigasi
    prevPageBtn.disabled = currentPage === 1;
    nextPageBtn.disabled = currentPage === totalPages || totalPages === 0;
  }

  // Fungsi filter game
  function filterGames() {
    const query = searchInput.value.toLowerCase().trim();
    
    if (!query) {
      filteredGames = [...games];
    } else {
      filteredGames = games.filter(g => g.toLowerCase().includes(query));
    }
    
    // Reset ke halaman 1 saat filter berubah
    currentPage = 1;
    displayGames();
  }

  // Fungsi toast
  function showToast(message) {
    toast.textContent = message;
    toast.classList.add('show');
    setTimeout(() => {
      toast.classList.remove('show');
    }, 2000);
  }

  // Event listeners
  prevPageBtn.addEventListener('click', () => {
    if (currentPage > 1) {
      currentPage--;
      displayGames();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  });

  nextPageBtn.addEventListener('click', () => {
    if (currentPage < totalPages) {
      currentPage++;
      displayGames();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  });

  searchInput.addEventListener('input', () => {
    if (searchInput.value.trim() !== '') {
      searchInput.classList.add('typing');
    } else {
      searchInput.classList.remove('typing');
    }
    filterGames();
  });
</script>

</body>
</html>
